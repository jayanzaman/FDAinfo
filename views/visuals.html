<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Visuals</title>
    <link rel="stylesheet" href="/css/materialize.css">
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <script src="/js/jquery.js"></script>
    <script src="/js/materialize.js"></script>
    <script src="/js/script.js"></script>
  </head>
  <body>
    {{#logged_in}}
    <header>
      <nav>
        <div class="nav-wrapper">
          <ul id="userdropdown" class="dropdown-content">
            <li><a href="../profile/{{id}}">Profile</a></li>
            <li><a href="../settings/{{id}}">Settings</a></li>
            <li class="divider"></li>
            <li><a href="../logout/{{id}}">Log Out</a></li>
          </ul>
          <a href="index" class="brand-logo">OPEN FDA</a>
          <ul id="nav-mobile" class="right hide-on-med-and-down">
            <li><a href="../dashboard/{{id}}"><i style="height: 56px;" class="material-icons">view_list</i></a></li>
            <li><a href="../druginfo/{{id}}"><i style="height: 56px;" class="material-icons">info</i></a></li>
            <li class="active"><a href="../visuals/{{id}}"><i style="height: 56px;" class="material-icons">assessment</i></a></li>
            <li><a href="../professionals/{{id}}"><i style="height: 56px;" class="material-icons">description</i></a></li>
            <!-- Dropdown Trigger -->
            <li><a class="dropdown-button" href="#!" data-activates="userdropdown"><i style="height: 56px;" class="material-icons">settings</i></a></li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="row">
      <div class="col s12">
        <div class="container row">
          <div class="input-field col s9">
            <input type="text" id="autocomplete-input visualSearch" class="autocomplete col s12" placeholder="Search for Drug Name" >
          </div>
          <div class="input-field col s3">
            <button type="submit" class="btn btn-primary" id="searchbtn">Search</button>
          </div>
        </div>
      </div>
    </div>
    <div class="row container">
      <div class="col s12 visuals grey lighten-5">
      </div>
      {{/logged_in}}
      <!-- not logged in -->
      {{^logged_in}}
      <header>
        <nav>
          <div class="nav-wrapper">
            <a href="index" class="brand-logo">OPEN FDA</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
              <li><a href="dashboard"><i style="height: 56px;" class="material-icons">view_list</i></a></li>
              <li><a href="druginfo"><i style="height: 56px;" class="material-icons">info</i></a></li>
              <li class="active"><a href="visuals"><i style="height: 56px;" class="material-icons">assessment</i></a></li>
              <li><a href="professionals"><i style="height: 56px;" class="material-icons">description</i></a></li>
              <!-- Dropdown Trigger -->
              <li><a href="/" ><i style="height: 56px;" class="material-icons">vpn_key</i></a></li>
            </ul>
          </div>
        </nav>
      </header>
      <div class="row">
        <div class="col s12">
          <div class="container row">
            <div class="input-field col s9">
              <input type="text" id="autocomplete-input " class="autocomplete col s12 visualSearch" placeholder="Search for Drug Name" >
            </div>
            <div class="input-field col s3">
              <button type="submit" class="btn btn-primary" id="searchbtn">Search</button>
            </div>
          </div>
        </div>
      </div>
      <div class="row container">
        <div class="col s12 visuals grey lighten-5">
        </div>
        {{/logged_in}}
      </body>
    </html>
